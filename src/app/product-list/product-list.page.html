
  <ion-header>
    <ion-toolbar color='primary'>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Products</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
    <ion-grid>
  
      <!-- search bar -->
      <ion-row>
        <ion-col size="9">
          <ion-toolbar>
            <ion-searchbar placeholder="Search products "></ion-searchbar>
          </ion-toolbar>
        </ion-col>
        <ion-col size="3">
          <button class="btn ion-margin-top" (click)="showPicker()">Filter by</button>
  
        </ion-col>
      </ion-row>
  
  
      <!-- category -->
      <ion-row>
        <ion-col size="9">
          <p class="ion-margin-start">category</p>
        </ion-col>
        <ion-col size="3">
          <p>
            <ion-icon name="chevron-forward-circle" class="ion-float-right "></ion-icon>
          </p>
        </ion-col>
      </ion-row>
  
      <!-- ion-chips -->
  
      <div class="ion-padding-horizontal">
        <ion-chip style="background: #c3c3d5;">
          <ion-label color="primary">All</ion-label>
        </ion-chip>
        <ion-chip style="background: #fff; color: #6f707d;">
          <ion-label>Dairy Products</ion-label>
        </ion-chip>
        <ion-chip style="background: #fff; color: #6f707d;">
          <ion-label>Fruits</ion-label>
        </ion-chip>
        <!-- <ion-chip style="background: #fff; color: #6f707d;">
          <ion-label>Hand-picked</ion-label>
        </ion-chip> -->
        <!-- <ion-chip style="background: #fff; color: #6f707d;">
          <ion-label>Others</ion-label>
        </ion-chip> -->
      </div>
  
      <!-- ion-cards -->
  
      <div *ngFor="let data of sample">
        <ion-row>
  
          <ion-col size="11">
            <h2 class="ion-margin-start">{{data.name}}</h2>
            <ion-card>
              <ion-card-content class="ion-no-padding">
                <ion-row>
                  <ion-col size="4">
                    <img src="/assets/img5.jpg" alt="" class="ion-margin-top">
                  </ion-col>
                  <ion-col size="8" class="ion-padding-start">
                    <h4>Product Name:{{ data.product}}</h4>
                    <p>Brand Name.category</p>
                    <ion-row class="ion-margin-top">
                      <ion-col size="5" style="  border-right: 2px solid #c7c7dc;">
                        <h3>{{ data.remaining}}</h3>
                        <p>reamining</p>
  
                      </ion-col>
                      <ion-col size="7">
                        <h3>{{ data.total}}</h3>
                        <p>total</p>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="1">
  
          </ion-col>
        </ion-row>
  
        <ion-row>
  
          <ion-col size="11">
            <ion-card>
              <ion-card-content class="ion-no-padding">
                <ion-row>
                  <ion-col size="4">
                    <img src="/assets/img5.jpg" alt="" class="ion-margin-top">
                  </ion-col>
                  <ion-col size="8" class="ion-padding-start">
                    <h4>Product Name:{{ data.product}}</h4>
                    <p>Brand Name.category</p>
                    <ion-row class="ion-margin-top">
                      <ion-col size="5" style="  border-right: 2px solid #c7c7dc;">
                        <h3>{{ data.remaining}}</h3>
                        <p>reamining</p>
  
                      </ion-col>
                      <ion-col size="7">
                        <h3>{{ data.total}}</h3>
                        <p>total</p>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="1">
  
          </ion-col>
        </ion-row>

      </div>
    </ion-grid>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button color="primary">
        <ion-icon name="add" color="light"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="light">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-vimeo"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-google"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </ion-content>
