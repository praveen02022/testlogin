<ion-header>
  <ion-toolbar>
    <ion-title>Update Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">ProductName</ion-label>
      <ion-input formControlName="ProductName" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">description</ion-label>
      <ion-input formControlName="description" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">weight</ion-label>
      <ion-input formControlName="weight" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">measure</ion-label>
      <ion-input formControlName="measure" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">defaultRate</ion-label>
      <ion-input formControlName="defaultRate" type="text" required>
      </ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="floating">Image</ion-label>
      <ion-input formControlName="Image" type="file" required>
      </ion-input>
    </ion-item> -->


    <ion-button class="ion-margin-top" type="submit" expand="block" color="success">Update</ion-button>
  </form>
</ion-content>
